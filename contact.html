<html lang="en">
<head>

<body>
    <nav class="navbar bgdark">
        <div class="container">
            <h1 class="logo mdheading txtlight">LS</h1>
            <ul class="navitem">
                <li class="nav-items"><a href="./index.html"">HOME</a></li>

            </ul>

   <section class="contactform">
       <div class="container">
        <div class="formwrapper txtdark">
            <div class="companyadd">
                <div class="add-grp">
                    <i class="fas fa-map-marker-alt fa-3x txtred"> 
                    </i>
                    <h2 class="txtblack mdheading">Location</h2>
                    <p class="smheading">Green Park Extension , New Delhi</p>
                </div>
                <div class="add-grp">
                    <i class="far fa-envelope  fa-3x txtred">
                    </i>
                    <h2 class="txtblack mdheading">Email</h2>
                    <p class="smheading">www.example@gmail.com</p>
                </div>
                <div class="add-grp ">
                    <i class="fas fa-phone-square alt fa-3x txtred"> 
                    </i>
                    <h2 class="txtblack mdheading">Call</h2>
                    <p class="smheading">+91 XXXX-XXXX</p>
                </div>
               <div>
                   <img src="./images/showcase-photo3.jpg" alt="">
               </div> 
            </div>
            <form action="" class="form">
                <h1 class="lgheading txtblack">Contact Us</h1>
                    <p class="txtgray">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro earum corrupti quae incidunt quasi sapiente sequi architecto quo? Ducimus, tempore.
                    </p>
                <div class="formgrp">
                    <label for="username">Username</label>
                    <input type="text" name="" id="usernmae" required>
                </div>
                <div class="formgrp">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" required>
                </div>
                <div class="formgrp">
                    <label for="phone">Phone</label>
                    <input type="number" name="" id="phone" required>
                </div>
                <div class="formgrp">
                    <label for="message">Message</label>
                   <textarea name="" id="message"></textarea>
                </div>
                <button class="formbtn" type="submit">
                    Submit
                </button>
                

            </form>
        </div>
       </div>
    
   </section>
</body>
</html>
